<div class="modal">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>Gracias por tu interés!</mat-card-title>
            <mat-card-subtitle>Por favor, llena tus datos y me pondré en contacto contigo</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Ingresa tu nombre completo</mat-label>
                <input matInput class="name_input">
                <mat-hint>Sólo se permiten letras</mat-hint>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button (click)="CloseModal()">Cancel</button>
            <button mat-button>Enviar</button>
        </mat-card-actions>
    </mat-card>
</div>
